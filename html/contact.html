<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta & SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contactez-nous pour toute question ou collaboration. Nous sommes à votre écoute !"
    />
    <meta name="keywords" content="contact, assistance, formulaire, support" />
    <meta name="author" content="TrackJnr" />

    <title>Contact | MonSite</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/favicon.webp" type="image/webp" />
    <link
      rel="alternate icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />

    <!-- Feuille de style externe -->
    <link rel="stylesheet" href="../css/contact.css" />
  </head>

  <body>
    <!-- En-tête -->
    <header>
      <nav aria-label="Navigation principale">
        <div class="logo-container">
          <a href="../index.html">
            <picture>
              <source
                srcset="../assets/webp/cocoba_logo.webp"
                type="image/webp"
              />
              <img
                class="logo"
                src="../assets/image/cocoba_logo.png"
                alt="Logo Cocoba"
                loading="lazy"
              />
            </picture>
          </a>
        </div>

        <!-- Bouton menu -->
        <button
          type="button"
          class="menu-toggle"
          aria-label="Ouvrir ou fermer le menu"
        >
          ☰
        </button>

        <ul class="nav-links">
          <li><a href="../index.html">Accueil</a></li>
          <li><a href="projet.html">Projet</a></li>
          <li><a href="apropos.html">À Propos</a></li>
          <li><a href="conclusion.html">Conclusion</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contenu principal -->
    <main>
      <section class="contact-container">
        <h2>Contactez-moi</h2>
        <p>
          Si vous avez la moindre question, remplissez le formulaire ci-dessous
          et je vous répondrai dès que possible.
        </p>

        <!-- Formulaire de contact -->
        <div class="form-wrapper">
          <form id="contact-form" class="contact-form" novalidate>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required />

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn-submit">Envoyer</button>
            <p id="status"></p>
          </form>
        </div>
      </section>
    </main>

    <!-- Modales dynamiques (confirmation / erreur) -->
    <template id="modal-success"> </template>

    <template id="modal-error"> </template>

    <!-- Pied de page -->
    <footer>
      <p>&copy; 2024 MonSite - Tous droits réservés</p>
    </footer>

    <!-- Scripts JS -->
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/formulaire/contactForm.js"></script>
  </body>
</html>
